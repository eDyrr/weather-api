{{define "result"}}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .weather-container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }

    .weather-container p {
        font-size: 1.2rem;
        color: #333;
    }

    .day-time {
        color: #ff6347;
    }

    .night-time {
        color: #4682b4;
    }

    .temperature {
        font-weight: bold;
        font-size: 1.5rem;
    }
</style>
</head>
<body>
<div class="weather-container">
    <p>
        In {{.Location.Name}}, {{.Location.Country}} at {{.Location.Time}},
        the temperature is <span class="temperature">{{.Current.TempC}}Â°C</span>.
        {{if .Current.IsDay}}
            <span class="day-time">It is daytime</span>.
        {{else}}
            <span class="night-time">It is nighttime</span>.
        {{end}}
    </p>
</div>

{{end}}
